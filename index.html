<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mono Challenge</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="brand">
              <a href="index.html" class="navbar-item">
                <span>MonoClient</span>
              </a>
              <a
                role="button"
                class="navbar-burger burger"
                aria-label="menu"
                aria-expanded="false"
                data-target="navMenu"
              >
              </a>
            </div>
            <div class="button-nav">
              <button
                    class="button button-blue feint-button button-rounded button-click"
                    data-target="1"
                  >
                    SIGN UP
                  </button>
            </div>
          </div>
        </nav>
        <div class="banner">
          <h1 class="text-center banner-text">Check your credit worthiness</h1>
          <div>
            <button
              class="button button-dark-blue button-rounded connect-button mt-20"
            >
              Launch mono connect
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" data-id="1">
      <div class="modal-content-sm">
        <div class="modal-header">
          <h2 class="text-center">Mono Client</h2>
          <p class="f-14 text-center pd-20">
            How much do you want to borrow?
          </p>
          <span class="close-modal">
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 1L1 11"
                stroke="black"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M1 1L11 11"
                stroke="black"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
        <div class="modal-body">
          <form>
            <div class="flex-start"></div>
            <div>
              <input
                id="userName"
                class="input-field mb-10"
                type="text"
                required minlength="4" maxlength="20"
                placeholder="username"
                required
              />
            </div>
            <div>
              <input
              id="userAmount"
                class="input-field mt-20"
                type="number"
                placeholder="amount"
                required
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="flex-start ml-10 py-30">
            <button class="button button-dark-blue button-shadow button-block save-button">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal credit-modal" data-id="2">
      <div class="modal-content-sm modal-long">
        <div class="modal-header">
          <div class="icon-center">
            <img width="60" src="./icon.png" alt="logo" />
          </div>
          <h1 class="text-center credit-modal-header">Hello <span class="loaner"></span></h1>
          <p class="f-14 text-center pd-20">
            <span class="amountSpan"></span>
          </p>
          <span class="close-modal">
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 1L1 11"
                stroke="black"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M1 1L11 11"
                stroke="black"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
 
        
      </div>
    </div>
    <script src="https://connect.withmono.com/connect.js"></script>
    <script src="main.js"></script>
  </body>
</html>
